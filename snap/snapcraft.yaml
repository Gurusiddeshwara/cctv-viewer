name: cctv-viewer
version: '0.1.4+git'
summary: Viewer and mounter video streams
description: |
  CCTV Viewer - a simple application for simultaneously viewing multiple
  video streams. Designed for easy grid-based layout video streaming.
  Based on QtAV and ffmpeg.

icon: res/icons/cctv-viewer.svg
license: GPL-3.0

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: strict
base: core18

plugs:
  system-files-config:
    interface: system-files
    read:
      - /etc/openal/alsoft.conf

apps:
  cctv-viewer:
    command: desktop-launch $SNAP/usr/bin/cctv-viewer
    plugs:
      - home
      - desktop
      - desktop-legacy
      - account-control
      - system-files-config
      - x11
      - wayland
      - mir
      - opengl
      - pulseaudio
      - unity7  # Possibly unneeded
      - removable-media
      - network

parts:
  cctv-viewer:
    after: [desktop-qt5]
    plugin: qmake
    qt-version: qt5
    source: https://github.com/iEvgeny/cctv-viewer.git
    override-pull: |
      snapcraftctl pull
      # Desktop files for menu integration
      TARGET_DIR="$SNAPCRAFT_PROJECT_DIR/snap/gui"
      if [ ! -d "$TARGET_DIR" ]; then
        mkdir "$TARGET_DIR"
      fi
      cp -f "$SNAPCRAFT_PROJECT_DIR/debian/cctv-viewer.desktop" "$TARGET_DIR"
      cp -f "$SNAPCRAFT_PROJECT_DIR/res/icons/cctv-viewer.svg" "$TARGET_DIR"
      # Point icon to the correct location
      sed -i.bak -i -e 's|Icon=cctv-viewer|Icon=${SNAP}/meta/gui/cctv-viewer.svg|g' "$TARGET_DIR/cctv-viewer.desktop"
    build-packages:
      - qtdeclarative5-dev
    stage-packages:
      - libslang2
      - libglu1-mesa
      - qml-module-qtquick-layouts
      - qml-module-qtqml-models2
      - qml-module-qtquick-controls
      - qml-module-qtquick-controls2
      - qml-module-qtquick-window2
      - qml-module-qt-labs-settings
      - qml-module-qtmultimedia
      - qml-module-qtav

  # Remote part for support of various desktop technologies
  # Refer: https://github.com/ubuntu/snapcraft-desktop-helpers/blob/master/snapcraft.yaml
  desktop-qt5:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-depth: 1
    source-subdir: qt
    plugin: make
    make-parameters: ["FLAVOR=qt5"]
    build-packages:
      - qtbase5-dev
      - dpkg-dev
    stage-packages:
      - libxkbcommon0
      - ttf-ubuntu-font-family
      - dmz-cursor-theme
      - light-themes
      - adwaita-icon-theme
      - gnome-themes-standard
      - shared-mime-info
      - libqt5gui5
      - libgdk-pixbuf2.0-0
      - libqt5svg5 # for loading icon themes which are svg
      - try: [appmenu-qt5] # not available on core18
      - locales-all
